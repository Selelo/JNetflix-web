<div class="container-fluid">
    <div class="row">
        <div class="col">
            <h1 class="text-danger login-title">JNetflix</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 col-md-4 offset-md-4">
            <div class="card card-login">
                <div class="card-body">

                        <h2>Iniciar Sesión</h2>
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input name="email" type="email" class="form-control" id="email" aria-describedby="emailHelp" [(ngModel)]="user.email">
                        </div>
                        <div class="form-group mb-5">
                            <label for="password">Password</label>
                            <input name="password" type="password" class="form-control" id="password" [(ngModel)]="user.password">
                        </div>
                        <button type="button" class="btn btn-danger btn-lg btn-block" (click)="login()">Iniciar Sesión</button>

                </div>
            </div>
        </div>
    </div>
</div>
