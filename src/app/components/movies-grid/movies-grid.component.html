<div class="row">
    <div class="col-sm-6 col-md-3 mb-5" *ngFor="let movie of movies">
        <div class="card" style="background-image: url('/assets/images/image-default.jpg')">
            <!--<img class="card-img-top" src="assets/images/image-default.jpg" alt="Card image cap">-->
            <div class="card-body d-flex flex-column justify-content-end pb-0">
                <div class="card-title mb-0">{{movie.name}}</div>
                <p>Duraci√≥n: {{movie.durationMin}} minutos</p>
            </div>
        </div>
    </div>
    <div class="col-12" *ngIf="!movies || !movies.length">
        <h3 class="text-center text-light">Not Exist movies in this category/gender.</h3>
    </div>
</div>
